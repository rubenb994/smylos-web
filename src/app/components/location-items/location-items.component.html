<nav id="chat">

    <div id="close"><button id="closeButton"><i class=" material-icons" (click)=" onClickMenuClose()">close</i></button>
    </div>

    <ng-container *ngIf="selectedLocation; else noLocationSelected">

        <h2 id="locationTitle">{{selectedLocationDisplayName}}</h2>


        <ng-container *ngIf="locationNFC; else noNFCForLocation">

            <app-location></app-location>

        </ng-container>
        <ng-template #noNFCForLocation>
            <p>Nothing to do here</p>
        </ng-template>


    </ng-container>
    <ng-template #noLocationSelected>
        <p>Please select a location</p>
    </ng-template>

</nav>

<button id="buttonMenu" (click)="onClickMenuOpen()"><i class="material-icons buttonIconAlign">menu</i></button>
